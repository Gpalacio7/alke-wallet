<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Alke Wallet - Menú</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>

<main id="menuPage" class="container py-4">

  <h2 class="mb-4">Bienvenido a Alke Wallet</h2>

  <div class="card mb-3">
    <div class="card-body">
      <h5>Saldo actual</h5>
      <h3 id="balanceText">$0</h3>
    </div>
  </div>

  <div class="mb-3">
    <a href="deposit.html" class="btn btn-success me-2">Depositar</a>
    <a href="sendmoney.html" class="btn btn-primary me-2">Enviar dinero</a>
    <a href="transactions.html" class="btn btn-secondary">Movimientos</a>
  </div>

  <button id="toggleTx" class="btn btn-outline-dark mb-2">Ver últimos movimientos</button>

  <div id="txPanel">
    <ul id="txList" class="list-group mb-3"></ul>
  </div>

  <button id="logoutBtn" class="btn btn-danger">Cerrar sesión</button>

</main>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/app.js"></script>
</body>
</html>
