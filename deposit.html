<body>

<main id="depositPage" class="container py-4">

  <h2 class="mb-3">Realizar Depósito</h2>

      <label class="form-label">Monto</label>
      <input type="number" id="depositAmount" class="form-control" required>

    <button class="btn btn-success w-100">Depositar</button>
  </form>

  <a href="menu.html" class="btn btn-link mt-3">Volver</a>
