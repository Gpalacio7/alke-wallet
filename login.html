<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Alke Wallet - Login</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>

  <main class="container py-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-6 col-lg-5">
        <div class="card shadow-sm">
          <div class="card-body p-4">
            <h1 class="h4 mb-3">Alke Wallet</h1>
            <p class="text-muted mb-4">Inicia sesión para continuar</p>

            <div id="loginMsg" class="alert alert-danger d-none" role="alert"></div>

            <form id="loginForm">
              <div class="mb-3">
                <label class="form-label" for="email">Correo</label>
                <input
                  class="form-control"
                  type="email"
                  id="email"
                  placeholder="user@alke.cl"
                  required
                >
              </div>

              <div class="mb-3">
                <label class="form-label" for="password">Contraseña</label>
                <input
                  class="form-control"
                  type="password"
                  id="password"
                  placeholder="1234"
                  required
                >
              </div>

              <button class="btn btn-primary w-100" type="submit">
                Entrar
              </button>

              <p class="text-muted mt-3 mb-0 small">
                Demo: user@alke.cl / 1234
              </p>
            </form>
          </div>
        </div>

        <p class="text-center text-muted small mt-3 mb-0">
          Proyecto Módulo 2
        </p>
      </div>
    </div>
  </main>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/app.js"></script>
</body>
</html>
