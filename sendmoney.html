<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Enviar dinero</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>

<main id="sendPage" class="container py-4">

  <h2>Enviar dinero</h2>

  <h4 id="balanceText">$0</h4>

  <div id="sendMsg" class="alert d-none"></div>

  <input type="text" id="contactSearch" class="form-control mb-2" placeholder="Buscar contacto">
  <ul id="suggestions" class="list-group mb-2" style="display:none"></ul>

  <select id="contactSelect" class="form-select mb-3"></select>

  <form id="sendForm">
    <input type="number" id="sendAmount" class="form-control mb-2" placeholder="Monto">
    <button class="btn btn-primary w-100">Enviar</button>
  </form>

  <button id="toggleAddContact" class="btn btn-outline-secondary mt-3">Agregar nuevo contacto</button>

  <div id="addContactBox" style="display:none" class="mt-3">
    <form id="addContactForm">
      <input id="newContactName" class="form-control mb-2" placeholder="Nombre">
      <input id="newContactAccount" class="form-control mb-2" placeholder="Cuenta">
      <button class="btn btn-success w-100">Guardar contacto</button>
    </form>
  </div>

  <a href="menu.html" class="btn btn-link mt-3">Volver</a>

</main>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/app.js"></script>
</body>
</html>
